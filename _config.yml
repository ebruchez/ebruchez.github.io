# import theme
theme: jekyll-theme-chirpy

# The Site Configuration

# jekyll-seo-tag settings › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# --------------------------
title: Erik's Ponderings
tagline: A blog and More

description: >-                        # used by seo meta and the atom feed
  Erik's blog, essays, and other content.

# fill in the protocol & hostname for your site, e.g., 'https://username.github.io'
url: 'https://blog.bruchez.name'

author: Erik Bruchez                  # change to your full name

github:
  username: ebruchez             # change to your github username

twitter:
  username: ebruchez            # change to your twitter username

social:
  name: Erik Bruchez                  # it will shows as the copyright owner in Footer
  email: erik@bruchez.org             # change to your email address
  links:
    # The first element serves as the copyright owner's link
#    - https://twitter.com/username      # change to your twitter homepage
#    - https://github.com/username       # change to your github homepage
    # Uncomment below to add more social links
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# EB: Do we need this?
google_site_verification: irueyGKya5E07oltkTU3FJThmPxkQy-n1W1GOClvPIQ # change to your verification string
# --------------------------

# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ''

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: America/Los_Angeles

google_analytics:
  id: ''          # Fill with your Google Analytics ID
  pv:
    # The Google Analytics pageviews switch.
    # DO NOT enable it unless you know how to deploy the Google Analytics superProxy.
    enabled: false
    # the next options only valid when `google_analytics.pv` is enabled.
    proxy_url: ''
    proxy_endpoint: ''
    cache: false  # pv data local cache, good for the users from GFW area.

comments:
    disqus:
        shortname: ebruchez

disqus:
  comments: true  # boolean type, the global switch for posts comments.
#  shortname: 'ebruchez'    # Fill with your Disqus shortname. › https://help.disqus.com/en/articles/1717111-what-s-a-shortname


# Prefer color scheme setting.
#
# Note: Keep empty will follow the system prefer color by default,
# and there will be a toggle to switch the theme between dark and light
# on the bottom left of the sidebar.
#
# Available options:
#
#     light  - Use the light color scheme
#
#     dark   - Use the dark color scheme
#
theme_mode:   # [light|dark]

# The CDN endpoint for images.
# Notice that once it is assigned, the CDN url
# will be added to all image (site avatar & posts' images) paths starting with '/'
#
# e.g. 'https://cdn.com'
img_cdn: ''

# the avatar on sidebar, support local or CORS resources
avatar: public/headshot.jpg

# boolean type, the global switch for ToC in posts.
toc: true

paginate: 10

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:   # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# or you think you're smart enough to change other relevant URLs within this template.
permalink: /posts/:title/
#permalink: /:year/:month/:title:output_ext

collections:
  tabs:
    output: true
    sort_by: order


defaults:
  -
    scope:
      path: ''          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      breadcrumb:
        -
          label: Posts
          url: /
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: index.html
    values:
      breadcrumb:
        -
          label: Posts
#  -
#    scope:
#      path: tags
#    values:
#      breadcrumb:
#        -
#          label: Home
#          url: /
#        -
#          label: Tags
#          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: ''
      type: tabs             # see `site.collections`
    values:
      layout: page
      dynamic_title: true    # Hide title in mobile screens.
      breadcrumb:
        -
          label: Home
          url: /

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - vendor
  - Gemfile.lock
  - Gemfile
  - tools
  - docs
  - README.md
  - LICENSE
  - gulpfile.js
  - node_modules
  - package.json
  - package-lock.json
  - .idea

jekyll-archives:
  enabled: [categories]
  layouts:
    category: category
    tag: tag
  permalinks:
#    tag: /tags/:name/
    category: /categories/:name/

plugins:
  - jekyll-redirect-from
  - jekyll-relative-links

relative_links:
  enabled:     true
  collections: true
